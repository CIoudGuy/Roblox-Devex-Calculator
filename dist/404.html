<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevEx Calculator â€” Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg: #04050c;
            --card: rgba(10, 12, 20, 0.82);
            --card-border: rgba(255, 255, 255, 0.1);
            --text: #f1f4ff;
            --muted: #9cb3d4;
            --accent: #ef4444;
            /* Red for error */
            --accent-glow: rgba(239, 68, 68, 0.5);
            --radius: 18px;
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--bg);
            color: var(--text);
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
        }

        #gl-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
            pointer-events: none;
        }

        /* Main Card */
        .card {
            position: relative;
            z-index: 1;
            background: linear-gradient(145deg, rgba(8, 10, 18, 0.94), rgba(10, 14, 24, 0.82));
            border: 1px solid var(--card-border);
            border-radius: 24px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 48px 32px;
            width: min(480px, 90vw);
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 32px;
            font-size: 16px;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            /* Keep blue for action */
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 99px;
            color: var(--accent);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <canvas id="gl-canvas"></canvas>

    <main class="card">
        <div class="status-badge">
            <span class="status-dot"></span>
            404 Error
        </div>

        <h1>Page Not Found</h1>
        <p>
            The page you are looking for doesn't exist or has been moved.
        </p>

        <a class="btn" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Go Home
        </a>
    </main>

    <script>
        window.addEventListener('load', () => {
            const canvas = document.getElementById('gl-canvas');
            if (!canvas) return;

            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.4));
            renderer.setClearColor(0x000000, 0);

            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x05060b, 0.04);

            const camera = new THREE.PerspectiveCamera(32, window.innerWidth / window.innerHeight, 0.1, 80);
            camera.position.set(0, 0, 10);

            const ambient = new THREE.AmbientLight(0xef4444, 0.25);
            scene.add(ambient);

            const starGroup = new THREE.Group();
            scene.add(starGroup);

            const makeStars = (count, size, spread, tint) => {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const color = new THREE.Color();

                for (let i = 0; i < count; i++) {
                    const r = spread * (0.5 + Math.random() * 0.5);
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);

                    positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = r * Math.cos(phi);

                    color.setHSL(0.0 + Math.random() * 0.04, 0.8, 0.6);

                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                }

                geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

                return new THREE.Points(
                    geometry,
                    new THREE.PointsMaterial({
                        size,
                        vertexColors: true,
                        transparent: true,
                        opacity: 0.55,
                        depthWrite: false,
                    })
                );
            };

            const layerNear = makeStars(260, 0.04, 6.5, 0.58);
            const layerMid = makeStars(340, 0.032, 9.5, 0.56);
            const layerFar = makeStars(520, 0.022, 14, 0.54);
            starGroup.add(layerFar, layerMid, layerNear);

            const clock = new THREE.Clock();
            let smoothX = 0.5;
            let smoothY = 0.5;
            const pointer = { x: 0.5, y: 0.5 };

            const resize = () => {
                const w = window.innerWidth;
                const h = window.innerHeight;
                renderer.setSize(w, h);
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
            };

            const onPointer = (event) => {
                const rect = renderer.domElement.getBoundingClientRect();
                pointer.x = (event.clientX - rect.left) / rect.width;
                pointer.y = (event.clientY - rect.top) / rect.height;
            };

            window.addEventListener("resize", resize);
            window.addEventListener("pointermove", onPointer);
            resize();

            const lerp = (a, b, t) => a + (b - a) * t;

            const animate = () => {
                const t = clock.getElapsedTime();
                smoothX = lerp(smoothX, pointer.x, 0.018);
                smoothY = lerp(smoothY, pointer.y, 0.018);

                const tiltX = (smoothY - 0.5) * 0.02;
                const tiltY = (smoothX - 0.5) * 0.038;

                starGroup.rotation.x = tiltX;
                starGroup.rotation.y = tiltY;

                layerFar.rotation.y = t * -0.004;
                layerMid.rotation.y = t * 0.0035;
                layerNear.rotation.y = t * 0.0048;
                layerNear.rotation.x = t * 0.0018;

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            };

            animate();
        });
    </script>
</body>

</html>
