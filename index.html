<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevEx Flow Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gl-canvas"></canvas>
  <main class="page">
    <header class="hero"></header>

    <section class="grid">
      <section class="card wide">
        <div class="card-head">
          <h2>Inputs</h2>
          <button class="collapse-toggle" type="button" data-target="inputsCard">Toggle</button>
        </div>
        <div class="form-grid" id="inputsCard">
          <div class="input-group">
            <h3>Amounts</h3>
            <label>
              <div class="label-line">Robux to cash out <span class="hint-icon" data-tooltip="How much Robux you plan to cash out via DevEx.">?</span></div>
              <input id="robuxInput" type="text" inputmode="decimal" placeholder="e.g. 125,000">
            </label>
            <label>
              <div class="label-line"><span id="convertLabel">USD to Robux</span> <span class="hint-icon" data-tooltip="Convert a cash amount to the Robux needed after splits, withholding, and eCheck fee.">?</span></div>
              <div class="convert-inline">
                <input id="usdInput" type="text" inputmode="decimal" placeholder="Enter amount">
              </div>
            </label>
          </div>

          <div class="input-group">
            <h3>Adjustments</h3>
            <div class="splits">
              <div class="label-line">Splits <span class="hint-icon" data-tooltip="Add collaborators and assign their percentage cuts. Your share is the remainder.">?</span></div>
              <div class="split-summary-line">
                <div class="muted small">Your share</div>
                <div class="share-display" id="yourShareDisplay">100%</div>
              </div>
              <div class="split-bar" id="splitBar"></div>
              <div class="splits-list dark-scroll" id="splitList"></div>
              <button class="icon-btn ghost" type="button" id="addSplit">Add collaborator</button>
            </div>
            <div class="withhold-block">
              <button id="withholdToggle" class="icon-btn ghost full" type="button">
                Personal withholding (%) <span class="hint-icon" data-tooltip="Percent you set aside for taxes/fees before payout.">?</span>
              </button>
              <div class="withhold-panel hidden" id="withholdPanel">
                <input id="withhold" type="range" min="0" max="100" value="10">
                <div class="hint"><span id="withholdValue">10</span>% held back for taxes/fees you plan to cover.</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card wide" id="resultsCard">
        <div class="card-head">
          <h2>Results <span class="hint-icon" data-tooltip="Shows payouts and conversions at the current splits, withholding, and fee.">?</span></h2>
          <div class="head-actions">
            <div class="currency-wrap">
              <select id="fxSelect" aria-label="Currency selector"></select>
              <div class="fx-note-inline">Rates via ECB (~12h) <span class="hint-icon" id="fxUpdated" data-tooltip="Rates updating...">?</span></div>
            </div>
            <button id="exportPng" class="icon-btn slim" type="button" aria-label="Export results as PNG" title="Export PNG">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 4h16v14H4z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M8 13l3-3 3 3 3-3 2 2v6H4z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/>
              </svg>
            </button>
            <button class="collapse-toggle" type="button" data-target="resultsBody">Toggle</button>
          </div>
        </div>
        <div id="resultsBody">
          <div class="results-grid">
            <div class="conversion-box breakdown-box">
              <div class="breakdown-header">
                <h3>Payout breakdown <span class="hint-icon" data-tooltip="Toggle to view payout at each step with splits, withholding, and fee applied.">?</span></h3>
                <div class="pill-group" role="group" aria-label="Payout breakdown toggle">
                  <button class="pill-btn active" data-metric="gross">Gross</button>
                  <button class="pill-btn" data-metric="split">After splits</button>
                  <button class="pill-btn" data-metric="withholding">After withholding</button>
                  <button class="pill-btn" data-metric="convert">USD to Robux</button>
                </div>
              </div>
              <div class="breakdown-main">
                <p class="muted" id="breakdownLabel">Gross payout</p>
                <div class="conversion-output" id="breakdownValue">$0</div>
                <p class="muted tiny" id="breakdownNote">Before splits.</p>
              </div>
            </div>
            <div class="conversion-box" id="splitPayoutsBox">
              <h3>Split payouts <span class="hint-icon" data-tooltip="See how much each collaborator receives before withholding.">?</span></h3>
              <div class="split-payouts" id="splitPayouts"></div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <div class="sticky-bar" id="stickyBar">
      <button class="bar-btn" id="stickyExport" type="button">Export PNG</button>
      <button class="bar-btn ghost" id="copyNumbers" type="button">Copy numbers</button>
    </div>

    <footer class="footer">
      <div class="beta-note">
        <span class="beta-text">Still in beta - expect changes.</span>
        <span class="beta-text">Last updated: <span id="lastUpdated"></span></span>
        <a class="repo-link" href="https://github.com/CIoudGuy/Roblox-Devex-Calculator" target="_blank" rel="noopener noreferrer">View on GitHub</a>
      </div>
    </footer>
  </main>

  <script src="bg.js"></script>
  <script src="currencies.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
