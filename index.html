<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox DevEx Calculator</title>
    <script>
      (async () => {
        try {
          const res = await fetch("/maintenance-flag.json", { cache: "no-store" });
          if (!res.ok) return;
          const data = await res.json();
          if (data?.enabled) {
            const target = typeof data.redirect === "string" ? data.redirect : "/maintenance.html";
            window.location.replace(target);
          }
        } catch (err) {
          console.warn("Maintenance check failed", err);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
